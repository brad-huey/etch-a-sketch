<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
  <header>
    <h1>Etch-A-Sketch</h1>
  </header>
    <div class="container">
      <aside class="control-menu">
        <h3>Controls</h3>
          <ul>
            <li><button id="ink-black">Black Ink</button></li>
            <li><button id="ink-colour">Colour Ink</button></li>
            <li><button id="ink-eraser">Eraser</button></li>
            <li><button id="clear">Clear</button></li>
          </ul>
      </aside>
      <section class="sketch-container">
        <div id="drawing-area"></div>
        <!--<div class="grid-item"></div>-->
        <section class="slide-container">
            <div class="slide-bar">Zoom: <span id="zoom-output"></span>x
              <input type="range" min="10" max="100" step= "10" value="10" id="slider">
              <!--Value: <span id="value"></span>
              Value: <span id="outputVariable"></span>-->
            </div>
            <p>To begin drawing choose ink, then move your cursor over the drawing area.</p>
        </section>
      </section>
    


    
    
    
</body>
</html>
