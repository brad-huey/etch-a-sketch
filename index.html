<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
  <header>
    <h1>Etch-A-Sketch</h1>
  </header>
    <div class="container">
      <aside class="control-menu">
        <h3>Controls</h3>
          <ul>
            <li><button>Clear</button></li>
            <li><button>Black Ink</button></li>
            <li><button>Colour Ink</button></li>
            <li><button>Erase</button></li>
            <li><button>Hide Grid</button></li>
          </ul>
      </aside>
      <section class="sketch-container">
        <div id="drawing-area"></div>
        <section>
            <div class="slide-bar">Zoom: <span id="zoom-output"></span>x
              <input type="range" min="10" max="100" step= "10" value="10" id="slider">
              <!--Value: <span id="value"></span>
              Value: <span id="outputVariable"></span>-->
            </div>
        </section>      
        <h2>Etch-A-Sketch</h2>
        <p>To begin drawing click and drag your cursor over the drawing area.</p>   
      </section>
    


    
    
    
</body>
</html>
