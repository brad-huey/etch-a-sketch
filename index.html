<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <div class="container">
        <aside class="control-menu">
            <h3>Controls</h3>
            <ul>
                <li><button>Clear</button></li>
                <li><button>Black Ink</button></li>
                <li><button>Colour Ink</button></li>
                <li><button>Erase</button></li>
                <li><button>Hide Grid</button></li>
              </ul>
        </aside>
        <section class="drawing-area">
            <div>Drawing Area</div>        
            <h2>Etch-A-Sketch</h2>
            <p>To begin drawing click and drag your cursor over the drawing area.</p>   
      </section>
    
    <!--
            <footer>
            <h3>CSS Grid Layout Example</h3>

        </footer>
    -->
    </div>
    
    
    
</body>
</html>
